

<section class="register">
    <div class="container">
      <h3 class="text-white text-center p-4 mb-4 fw-bold">Create account</h3>
      <form [formGroup] = 'userForm' (ngSubmit) ='signup()'>
        <div class="form-outline mb-4">
            <label class="form-label text-white fw-bold" for="form2Example2">* Name</label>
            <input type="text" id="form2Example2" class="form-control" placeholder="Introduce your name"  formControlName="name"/>
            <!-- <span class="helper-text text-white" data-error="wrong" data-success="right">* Password is required.
              Minium length 6 characters</span> -->
        </div>
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example1">* Email</label>
          <input type="email" id="form2Example1" class="form-control" placeholder="Introduce your email" formControlName="email"/>
            <span class="helper-text text-white" data-error="wrong" data-success="right">* Email is
              required</span>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label text-white fw-bold" for="form2Example2">* Password</label>
          <input type="password" id="form2Example2" class="form-control" placeholder="Introduce your password"  formControlName="password"/>
          <span class="helper-text text-white" data-error="wrong" data-success="right">* Password is required.
            Minium length 8 characters</span>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label text-white fw-bold" for="form2Example2">* Age</label>
            <input type="number" id="form2Example2" class="form-control" placeholder="Introduce your age"  formControlName="age"/>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label text-white fw-bold" for="form2Example2">* Photo</label>
            <input type="file" id="form2Example2" class="form-control" placeholder="Introduce your avatar picture"  formControlName="photo" (change)="onFileSelected($event)"/>
        </div>
        <div class="sign-up">
          <input class="btn btn-danger sign-up" [disabled]="!userForm.valid" type="submit" value="Sign up">
        </div>
      </form>
    </div>
  </section>
