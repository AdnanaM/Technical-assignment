<app-movies-slider></app-movies-slider>

<section class="movies">
  <div class="contain mt-3 mb-5 p-4">

    <div class="row">
      <div class="listing__head">
        <h3 class="text-white">Trending Movies</h3>
        <a [routerLink]="['/movies']" routerLinkActive="router-link-active" class="listing__explore">
          <strong>Explore All</strong>
        </a>
      </div>

      <app-skeleton *ngIf="loader" ></app-skeleton>

      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let el of nowPlaying">
          <img src="https://image.tmdb.org/t/p/original/{{ el.poster_path }}"
            class="rowimg largeposter" alt="Trending Movies" [routerLink]="['/movies',el.id]">
        </ng-container>
      </div>
    </div>

    <div class="row mt-4">
      <div class="listing__head">
        <h3 class="text-white">Trending TV Shows</h3>
        <a [routerLink]="['/tv']" routerLinkActive="router-link-active" class="listing__explore">
          <strong>Explore All</strong>
        </a>
      </div>
      
      <app-skeleton *ngIf="loader" ></app-skeleton>

      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let el of tvShows">
          <img src="https://image.tmdb.org/t/p/original/{{ el.poster_path }}"
            class="rowimg largeposter" alt="Trending TV Shows" [routerLink]="['/movies',el.id]">
        </ng-container>
      </div>
    </div>
  </div>
</section>
